name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    shell: bash

jobs:
  hooks:
    name: Hook Checks
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo run -p xtask -- precommit --ci

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy (${{ matrix.target }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: workspace
            cmd: cargo clippy --workspace --all-targets -- -D warnings
          - target: workspace-all-features
            cmd: cargo clippy --workspace --all-features --all-targets -- -D warnings
          - target: core
            cmd: cargo clippy -p geolite-core --all-targets -- -D warnings
          - target: sqlite
            cmd: cargo clippy -p geolite-sqlite --all-targets -- -D warnings
          - target: diesel-sqlite
            cmd: cargo clippy -p geolite-diesel --features sqlite --all-targets -- -D warnings
          - target: diesel-postgres
            cmd: cargo clippy -p geolite-diesel --features postgres --all-targets -- -D warnings
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: ${{ matrix.cmd }}

  clippy-wasm:
    name: Clippy (WASM)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -p geolite-core -p geolite-sqlite --target wasm32-unknown-unknown -- -D warnings

  test:
    name: Test (${{ matrix.target }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: workspace
            cmd: cargo test --workspace
          - target: diesel-sqlite
            cmd: cargo test -p geolite-diesel --features sqlite
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: ${{ matrix.cmd }}

  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.75
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace
      - run: cargo check -p geolite-diesel --features sqlite

  check-cross-platform:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace
      - run: cargo check -p geolite-diesel --features sqlite
      - run: cargo check -p geolite-diesel --features postgres

  wasm-test:
    name: WASM Test (geolite-sqlite)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@wasm-bindgen
      - run: cargo test -p geolite-sqlite --target wasm32-unknown-unknown --test wasm
        env:
          CARGO_TARGET_WASM32_UNKNOWN_UNKNOWN_RUNNER: wasm-bindgen-test-runner
          WASM_BINDGEN_TEST_TIMEOUT: 120

  wasm-test-diesel:
    name: WASM Test (Diesel)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@wasm-bindgen
      - run: cargo test -p geolite-diesel --features sqlite --target wasm32-unknown-unknown --test wasm_integration
        env:
          CARGO_TARGET_WASM32_UNKNOWN_UNKNOWN_RUNNER: wasm-bindgen-test-runner
          WASM_BINDGEN_TEST_TIMEOUT: 120

  test-postgres:
    name: Test (PostGIS)
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test -p geolite-diesel --features postgres --test postgres_integration

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [fmt, clippy, test, test-postgres, wasm-test, wasm-test-diesel]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-llvm-cov
      - run: cargo llvm-cov --workspace --lcov --output-path lcov.info && cargo llvm-cov --no-clean -p geolite-diesel --features sqlite --lcov --output-path lcov-diesel.info
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info,lcov-diesel.info
          fail_ci_if_error: false
